<!DOCTYPE html>
<html>
    <head>
    <!-- Include jQuery -->
    <!-- This demo uses an 3rd-party, jQuery UI based context menu -->
    <link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- jquery-contextmenu (https://github.com/mar10/jquery-ui-contextmenu/) -->
    <script src="http://cdn.jsdelivr.net/npm/ui-contextmenu/jquery.ui-contextmenu.min.js"></script>


    <!-- <link href="http://cdn.jsdelivr.net/npm/jquery.fancytree@2.27/dist/skin-win8/ui.fancytree.min.css" rel="stylesheet"> -->
    <link href="js/fancytree/src/skin-win8/ui.fancytree.css" rel="stylesheet">
    <script src="js/fancytree/src/jquery-ui-dependencies/jquery.fancytree.ui-deps.js"></script>    
    <script src="js/fancytree/src/jquery.fancytree.js"></script>
    <script src="js/fancytree/src/jquery.fancytree.dnd5.js"></script>
    <script src="js/fancytree/src/jquery.fancytree.gridnav.js"></script>
    <script src="js/fancytree/src/jquery.fancytree.edit.js"></script>
    <script src="js/fancytree/src/jquery.fancytree.table.js"></script>       
   

    <!-- Initialize the tree when page is loaded -->
    
    <script type="text/javascript">
        var CLIPBOARD = null;
        /*
        SOURCE = [
            {title: "node 1", folder: true, expanded: true, children: [
            {title: "node 1.1", foo: "a"},
            {title: "node 1.2", foo: "b"}
            ]},
            {title: "node 2", folder: true, expanded: false, children: [
            {title: "node 2.1", foo: "c"},
            {title: "node 2.2", foo: "d"}
            ]}
        ];
        */
        
        $(function(){
        
        $("#tree").fancytree({
            checkbox: false,
            titlesTabbable: true,     // Add all node titles to TAB chain
            quicksearch: true,        // Jump to nodes when pressing first character
            // source: SOURCE,
            source: { url: "ajax-tree-products.json"},
        
            extensions: ["edit", "dnd5", "table", "gridnav"],
        
            dnd5: {
            preventVoidMoves: true,
            preventRecursiveMoves: true,
            autoExpandMS: 400,
            dragStart: function(node, data) {
                return true;
            },
            dragEnter: function(node, data) {
                // return ["before", "after"];
                return true;
            },
            dragDrop: function(node, data) {
                data.otherNode.moveTo(node, data.hitMode);
            }
            },
            edit: {
            triggerStart: ["f2", "shift+click", "mac+enter"],
            close: function(event, data) {
                if( data.save && data.isNew ){
                // Quick-enter: add new nodes until we hit [enter] on an empty title
                $("#tree").trigger("nodeCommand", {cmd: "addSibling"});
                }
            }
            },
            table: {
            indentation: 20,
            nodeColumnIdx: 1            
            },
            gridnav: {
                autofocusInput: false,
                handleCursorKeys: true
            },
        
            lazyLoad: function(event, data) {
            data.result = {url: "../demo/ajax-sub2.json"};
            },
            createNode: function(event, data) {
            var node = data.node,
                $tdList = $(node.tr).find(">td");
        
            // Span the remaining columns if it's a folder.
            // We can do this in createNode instead of renderColumns, because
            // the `isFolder` status is unlikely to change later
            if( node.isFolder() ) {
                $tdList.eq(1)
                .prop("colspan", 6)
                .nextAll().remove();
            }
            },
            renderColumns: function(event, data) {
            var node = data.node,
                $tdList = $(node.tr).find(">td");
        
            // (Index #0 is rendered by fancytree by adding the checkbox)
            console.log(node);
            $tdList.eq(0).text(node.data.id);
            // Set column #1 info from node data:
            //$tdList.eq(1).text(node.title);
            // (Index #2 is rendered by fancytree)
            // Set column #3 info from node data:
            $tdList.eq(5).val(node.key);            
            $tdList.eq(6).val(node.data.foo);
        
            // Static markup (more efficiently defined as html row template):
            // $tdList.eq(3).html("<input type='input' value='" + "" + "'>");
            // ...
            }
        }).on("nodeCommand", function(event, data){
            // Custom event handler that is triggered by keydown-handler and
            // context menu:
            var refNode, moveMode,
            tree = $(this).fancytree("getTree"),
            node = tree.getActiveNode();
        
            switch( data.cmd ) {
            case "moveUp":
            refNode = node.getPrevSibling();
            if( refNode ) {
                node.moveTo(refNode, "before");
                node.setActive();
            }
            break;
            case "moveDown":
            refNode = node.getNextSibling();
            if( refNode ) {
                node.moveTo(refNode, "after");
                node.setActive();
            }
            break;
            case "indent":
            refNode = node.getPrevSibling();
            if( refNode ) {
                node.moveTo(refNode, "child");
                refNode.setExpanded();
                node.setActive();
            }
            break;
            case "outdent":
            if( !node.isTopLevel() ) {
                node.moveTo(node.getParent(), "after");
                node.setActive();
            }
            break;
            case "rename":
            node.editStart();
            break;
            case "remove":
            refNode = node.getNextSibling() || node.getPrevSibling() || node.getParent();
            node.remove();
            if( refNode ) {
                refNode.setActive();
            }
            break;
            case "addChild":
            node.editCreateNode("child", "");
            break;
            case "addSibling":
            node.editCreateNode("after", "");
            break;
            case "cut":
            CLIPBOARD = {mode: data.cmd, data: node};
            break;
            case "copy":
            CLIPBOARD = {
                mode: data.cmd,
                data: node.toDict(function(n){
                delete n.key;
                })
            };
            break;
            case "clear":
            CLIPBOARD = null;
            break;
            case "paste":
            if( CLIPBOARD.mode === "cut" ) {
                // refNode = node.getPrevSibling();
                CLIPBOARD.data.moveTo(node, "child");
                CLIPBOARD.data.setActive();
            } else if( CLIPBOARD.mode === "copy" ) {
                node.addChildren(CLIPBOARD.data).setActive();
            }
            break;
            default:
            alert("Unhandled command: " + data.cmd);
            return;
            }
        
        // }).on("click dblclick", function(e){
        //   console.log( e, $.ui.fancytree.eventToString(e) );
        
        }).on("keydown", function(e){
            var cmd = null;
        
            // console.log(e.type, $.ui.fancytree.eventToString(e));
            switch( $.ui.fancytree.eventToString(e) ) {
            case "ctrl+shift+n":
            case "meta+shift+n": // mac: cmd+shift+n
            cmd = "addChild";
            break;
            case "ctrl+c":
            case "meta+c": // mac
            cmd = "copy";
            break;
            case "ctrl+v":
            case "meta+v": // mac
            cmd = "paste";
            break;
            case "ctrl+x":
            case "meta+x": // mac
            cmd = "cut";
            break;
            case "ctrl+n":
            case "meta+n": // mac
            cmd = "addSibling";
            break;
            case "del":
            case "meta+backspace": // mac
            cmd = "remove";
            break;
            // case "f2":  // already triggered by ext-edit pluging
            //   cmd = "rename";
            //   break;
            case "ctrl+up":
            cmd = "moveUp";
            break;
            case "ctrl+down":
            cmd = "moveDown";
            break;
            case "ctrl+right":
            case "ctrl+shift+right": // mac
            cmd = "indent";
            break;
            case "ctrl+left":
            case "ctrl+shift+left": // mac
            cmd = "outdent";
            }
            if( cmd ){
            $(this).trigger("nodeCommand", {cmd: cmd});
            // e.preventDefault();
            // e.stopPropagation();
            return false;
            }
        });
        
        /*
        * Tooltips
        */
        // $("#tree").tooltip({
        //   content: function () {
        //     return $(this).attr("title");
        //   }
        // });
        
        /*
        * Context menu (https://github.com/mar10/jquery-ui-contextmenu)
        */
        $("#tree").contextmenu({
            delegate: "span.fancytree-node",
            menu: [
            {title: "Edit <kbd>[F2]</kbd>", cmd: "rename", uiIcon: "ui-icon-pencil" },
            {title: "Delete <kbd>[Del]</kbd>", cmd: "remove", uiIcon: "ui-icon-trash" },
            {title: "----"},
            {title: "New sibling <kbd>[Ctrl+N]</kbd>", cmd: "addSibling", uiIcon: "ui-icon-plus" },
            {title: "New child <kbd>[Ctrl+Shift+N]</kbd>", cmd: "addChild", uiIcon: "ui-icon-arrowreturn-1-e" },
            {title: "----"},
            {title: "Cut <kbd>Ctrl+X</kbd>", cmd: "cut", uiIcon: "ui-icon-scissors"},
            {title: "Copy <kbd>Ctrl-C</kbd>", cmd: "copy", uiIcon: "ui-icon-copy"},
            {title: "Paste as child<kbd>Ctrl+V</kbd>", cmd: "paste", uiIcon: "ui-icon-clipboard", disabled: true }
            ],
            beforeOpen: function(event, ui) {
            var node = $.ui.fancytree.getNode(ui.target);
            $("#tree").contextmenu("enableEntry", "paste", !!CLIPBOARD);
            node.setActive();
            },
            select: function(event, ui) {
            var that = this;
            // delay the event, so the menu can close and the click event does
            // not interfere with the edit control
            setTimeout(function(){
                $(that).trigger("nodeCommand", {cmd: ui.cmd});
            }, 100);
            }
        });
        });
        </script>
</head>
